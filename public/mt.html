<!DOCTYPE html>
<html>
<head>
  <title>MT Interface</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #2e2e2e;
      color: #d4d4d4;
      margin: 20px;
      padding: 0;
      box-sizing: border-box;
    }
    h1, h2 {
      color: #olive-drab;
      text-transform: uppercase;
      font-size: 1.8em;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      color: #39FF14; /* Neon green */
      font-size: 1.1em;
    }
    input, select {
      background-color: #3c3c3c;
      border: 1px solid #olive-drab;
      color: #d4d4d4;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      font-size: 1em;
    }
    button {
      background-color: #olive-drab;
      color: #333;
      border: none;
      padding: 10px 20px;
      margin: 10px 0;
      cursor: pointer;
      text-transform: uppercase;
      font-size: 1em;
    }
    button:hover {
      background-color: #556b2f;
      color: #fff;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background-color: #3c3c3c;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #olive-drab;
      padding: 8px;
      text-align: left;
      font-size: 1em;
    }
    th {
      background-color: #olive-drab;
      color: #fff;
    }
    p {
      color: #d4d4d4;
      font-size: 1em;
      word-wrap: break-word;
    }
    #mtPosition, #mtPositionForm, #firingData {
      max-width: 600px;
      margin: 20px auto;
    }
    /* Mobile adjustments */
    @media (max-width: 600px) {
      h1, h2 {
        font-size: 1.5em;
      }
      label {
        font-size: 1em;
      }
      input, select {
        padding: 10px;
        font-size: 0.9em;
      }
      button {
        padding: 12px;
        font-size: 0.9em;
      }
      table {
        display: block;
        overflow-x: auto; /* Horizontal scroll for tables */
        white-space: nowrap;
      }
      th, td {
        padding: 6px;
        font-size: 0.85em;
      }
      body {
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Mortar Team</h1>

  <div id="mtPosition">
    <h2>Current MT Position</h2>
    <p id="currentPosition">Not set</p>
  </div>

  <div id="mtPositionForm">
    <h2>Set/Update MT Position</h2>
    <label>MT Easting: <input type="number" id="mtEasting" required></label>
    <label>MT Northing: <input type="number" id="mtNorthing" required></label>
    <label>MT Altitude (meters): <input type="number" id="mtAltitude" required></label>
    <button onclick="setMTPosition()">Update Position</button>
  </div>

  <div style="margin-top: 20px; max-width: 600px; margin-left: auto; margin-right: auto;">
    <label for="ringConfig">Mortar Configuration:</label>
    <select id="ringConfig">
      <option value="" disabled selected>Select configuration</option>
      <option value="4 rings">4 rings</option>
      <option value="3 rings">3 rings</option>
      <option value="2 rings">2 rings</option>
      <option value="1 ring">1 ring</option>
      <option value="0 rings">0 rings</option>
    </select>
  </div>

  <h2>Fire Missions</h2>
  <table id="fmTable">
    <tr><th>ID</th><th>Type</th><th>Time</th><th>Grid</th><th>Action</th></tr>
  </table>

  <div id="firingData"></div>
  <button onclick="window.location.href='/index.html'">Go to Forward Observer Interface</button>
  <script src="mt.js"></script>
</body>
</html>
