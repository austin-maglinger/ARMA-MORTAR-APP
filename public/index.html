<!DOCTYPE html>
<html>
<head>
  <title>FO Interface</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #2e2e2e;
      color: #d4d4d4;
      margin: 20px;
      padding: 0;
      box-sizing: border-box;
    }
    h1, h2 {
      color: #olive-drab;
      text-transform: uppercase;
      font-size: 1.8em;
    }
    form {
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      color: #39FF14; /* Neon green */
      font-size: 1.1em;
    }
    input, select {
      background-color: #3c3c3c;
      border: 1px solid #olive-drab;
      color: #d4d4d4;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      font-size: 1em;
    }
    button {
      background-color: #olive-drab;
      color: #333;
      border: none;
      padding: 10px 20px;
      margin: 10px 0;
      cursor: pointer;
      text-transform: uppercase;
      font-size: 1em;
    }
    button:hover {
      background-color: #556b2f;
      color: #fff;
    }
    p {
      color: #d4d4d4;
      font-size: 1em;
      word-wrap: break-word;
    }
    /* Mobile adjustments */
    @media (max-width: 600px) {
      h1, h2 {
        font-size: 1.5em;
      }
      label {
        font-size: 1em;
      }
      input, select {
        padding: 10px;
        font-size: 0.9em;
      }
      button {
        padding: 12px;
        font-size: 0.9em;
      }
      body {
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Forward Observer</h1>
  <form id="foForm">
    <label>FO Easting: <input type="number" id="foEasting" required></label>
    <label>FO Northing: <input type="number" id="foNorthing" required></label>
    <label>Azimuth (degrees): <input type="number" id="azimuth" min="0" max="360" required></label>
    <label>Range (meters): <input type="number" id="range" min="0" required></label>
    <label>Target Type: <input type="text" id="targetType" required></label>
    <label>Target Altitude (meters, optional): <input type="number" id="targetAltitude"></label>
    <button type="submit">Submit Target</button>
  </form>
  <p id="result"></p>
  <button onclick="window.location.href='/mt.html'">Go to Mortar Team Interface</button>
  <script src="fo.js"></script>
</body>
</html>
